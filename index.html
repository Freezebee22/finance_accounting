<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOIIIIDAAAAA</title>
    <link rel="stylesheet" href="blocks/index.css">
</head>
<body>
	<header class="header">
		<div class="header_container">
			<img src="images/darkmode_white.svg" alt="darkmode" class="header_darkmode">
			<img src="images/profile_white.svg" alt="profile" class="header_profile">
			<p class="header_username">Гаррош Адский Крик</p>
		</div>
	</header>
    <main class="content">
        <div class="content_container">
			<div class="eni">
				<p class="income">15000<br class="income_text">Доходы за месяц</br></p>
				<p class="expenses">10000<br>Расходы за месяц</p>
			</div>
			<div class="charts">
				<div class="chart">
					<button class="switch_chart">
					
					</button>
					<div class="chart_round">
					
					</div>
				</div>
				<div class="stats">
					<p class="expenses_months"></p>
					<div class="stats_categories">
						<div class="stats_category">
							<p class="category_element">Фастфуд 5000 Р</p>
						</div>
						<div class="stats_category">
							<p class="category_element">Гойда 15 Р</p>
						</div>
						<div class="stats_category">
							<p class="category_element">Унифуд 9999 Р</p>
						</div>
					</div>
				</div>
			</div>
			<div class="history">
				<div class="history_title_add_note">
					<button class="add_note"></button>
					<p class="history_title">История</p>
					<p class="plug"></p>
				</div>
				<div class="history_note"> <!-- убрать --!>
					<img class="category_icon" src="" alt="category">
					<p class="note_title">пальто из шерсти бобра</p>
					<p class="note_cost">-300Р</p>
				</div> <!-- убрать --!>
			</div>
		</div>
    </main>
	<template class="note_template">
		<div class="history_note">
			<img class="category_icon" src="" alt="">
			<p class="note_title"></p>
			<p class="note_cost"></p>
		</div>
	</template>
</body>
</html>
